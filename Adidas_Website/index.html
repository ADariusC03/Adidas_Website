<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Adidas Web</title>
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <nav>
        <img src="Adidas-01-64.png" class="logo" />
        <div class="nav-icons">
          <img src="search.png" alt="search" />
          <img src="cart.png" alt="checkout" />
          <img src="menu.png" alt="menu" />
          <hr />
        </div>
      </nav>
      <!--Content-->
      <div class="row">
        <div class="col-2">
          <div class="feature-img">
            <img src="red.png" alt="black adidas" />
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="blackwhite.png" alt="black" />
            </div>
            <div class="small-img">
              <img src="lightlue.png" alt="lightblue" />
            </div>
            <div class="small-img">
              <img src="grey.png" alt="grey" />
            </div>
            <div class="small-img">
              <img src="burgandy.png" alt="burgandy" />
            </div>
            <h2>NMD_R1</h2>
          </div>
        </div>
        <div class="col-1">
          <h1>
            ADIDAS <br />
            NMD_R1 Shoes
          </h1>
          <p>
            The NMD_R1 shoes take '80s aesthetics and evolve <br />
            them with cutting-edge technologies and comfort. Find <br />
            them here in a wide array of colors, graphics and prints.
          </p>
          <h2>$160</h2>
          <button type="button">ADD To Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
